<body>
    <script>
        function waitForR(){
            return new Promise((resolve) => {
                setInterval(() => {
                    resolve('resolve')
                }, 3000);
            })
        }

        async function getData(){
            console.log('calling.......');
            const result = await waitForR()
            console.log(result,'result'); 
        }

        getData()
    </script>
